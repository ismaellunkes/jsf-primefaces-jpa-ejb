<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Nova matricula</ui:define>

	<ui:define name="corpo">

		<h:form id="formCadastro">
			<h1>Nova matrícula</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Novo"
						action="#{matriculaBean.reiniciarMatriculaSelecionada}"
						update="painel" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						actionListener="#{matriculaBean.salvarMatricula}"
						validateClient="true"
						update="listagem:matriculasDataTable, messages,painel " />
				</p:toolbarGroup>

				<!-- <p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup> -->
			</p:toolbar>
			<p:messages id="messages" />
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Aluno" for="optOneTextAluno"
					requiredMessage="O aluno de ser selecionado. " />
				<p:selectOneMenu id="optOneTextAluno"
					value="#{matriculaBean.matriculaSelecionada.pessoa}"
					converter="pessoaConverter" style="width:125px">
					<f:selectItems value="#{pessoaBean.pessoas}" var="pessoa"
						itemLabel="#{pessoa}" itemValue="#{pessoa}" />
				</p:selectOneMenu>

				<p:outputLabel value="Curso" for="inputTextCurso" />
				<p:inputText id="inputTextCurso" size="40" maxlength="39"
					value="#{matriculaBean.matriculaSelecionada.curso}" required="true"
					requiredMessage="O curso deve ser preenchido.">
					<h:inputHidden id="inputTextId"
						value="#{matriculaBean.matriculaSelecionada.idMatricula}" />
				</p:inputText>

				<p:outputLabel value="Data Matrícula:" for="dataMat" />
				<p:calendar id="dataMat" mask="99/99/9999"
					value="#{matriculaBean.matriculaSelecionada.dataMatricula}"
					required="true"
					requiredMessage="A data de matrícula deve ser preenchida." />

			</p:panelGrid>

		</h:form>
		<p:spacer />
		<p:spacer />

		<h:form id="buscarMatricula" style="margin-top: 20px">
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:outputLabel value="Curso: " for="inputTextCursoSearch" />
					<p:inputText id="inputTextCursoSearch" size="40" maxlength="40"
						value="#{matriculaBean.matriculaSelecionada.curso}" />
					<p:commandButton value="Buscar" id="botaoBuscar"
						actionListener="#{matriculaBean.getMatriculasByCurso}"
						update="listagem:matriculasDataTable " />
				</p:toolbarGroup>
			</p:toolbar>

		</h:form>


		<h:form id="listagem">
			<p:dataTable id="matriculasDataTable"
				emptyMessage="Nenhuma matricula encontrada." rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" value="#{matriculaBean.matriculas}"
				var="matricula" rowKey="#{matricula.idMatricula}"
				selection="#{matriculaBean.matriculaSelecionada}"
				selectionMode="single">

				<p:column headerText="Nome">
					<h:outputText value="#{matricula.pessoa.nome}" />
					<h:inputHidden id="inputTextId"
						value="#{matriculaBean.matriculaSelecionada.idMatricula}" />
				</p:column>

				<p:column headerText="Curso">
					<h:outputText value="#{matricula.curso}" />
				</p:column>

				<p:column headerText="Data Matricula">
					<h:outputText value="#{matricula.dataMatricula}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column style="text-align: center; width: 50px">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						update="formCadastro:painel">
					</p:commandButton>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						actionListener="#{matriculaBean.deletarMatricula}"
						update="matriculasDataTable"
						onclick="if(!confirm('Confirma a exclusão do registro?')) return false;" />
				</p:column>

			</p:dataTable>
			<p:confirmDialog header="Exclusão de Matricula"
				message="Tem certeza que deseja excluir a matricula?"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não"
					onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim" 
					oncomplete="confirmacaoExclusao.hide();" />
			</p:confirmDialog>

		</h:form>

	</ui:define>
</ui:composition>
